<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherly</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Weatherly</h1>
      </div>
      <div class="main">
        <div class="input">
          <input
            type="text"
            name="location"
            id="location"
            placeholder="Enter Location"
          />
          <div class="search">
            <img src="images/checked.svg" class="checked" />
          </div>
        </div>
        <div class="output">
          <span id="temperature"></span>
          <img src="" id="img" />
          <span id="description"></span>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
