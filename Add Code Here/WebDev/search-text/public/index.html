
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search text</title>
    <style>
      html {
        font-family: Arial, Helvetica, sans-serif;
      }
      h1 {
        display: flex;
        justify-content: center;
        margin-top: 50px;
        margin-bottom: 0;
      }
      .heading-text {
        max-width: 80%;
      }
      .no-result {
        color: red;
        font-weight: bold;
        display: flex;
        align-items: center;
      }
      .control {
        width: 500px;
        position: fixed;
        margin: 5px 0px;
        z-index: 2;
        display: flex;
        justify-content: center;
        border-radius: 15px;
      }
      .control > * {
        height: 40px;
        display: flex;
        align-items: center;
        background-color: #8c8c8c;
        font-size: 28px;
        padding: 0 2px;
      }
      .container {
        display: flex;
        justify-content: center;
      }

      input[type='text'] {
        flex-basis: 100%;
        height: 30px;
        font-size: 16px;
        border-radius: 15px;
        outline: none;
      }
      input[type='checkbox'] {
        width: 30px;
        height: 20px;
      }

      .show {
        background-color: #cccccc;
        opacity: 0.7;
      }
      .shin {
        /* background-color: #8c8c8c;  */
        background-color: yellow;
        opacity: 1;
        font-weight: 400;
        border: 0.1px solid;
      }
      #text-container {
        position: relative;
        top: 40px;
        padding-bottom: 10px;
      }
      #occurrence {
        color: #fff;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="control">
        <span
          ><input
            id="search"
            type="text"
            placeholder="type your search keyword"
        /></span>
        <span
          ><i style="color: #fff">i</i><input id="case-ignore" type="checkbox"
        /></span>
        <span style="font-size: 20px" ; class="no-result"></span>
        <span class="result"
          ><button id="left"><</button><button id="right">></button>
          <span id="occurrence"></span
        ></span>
      </div>
      <div class="heading-text">
        <div id="text-container"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
