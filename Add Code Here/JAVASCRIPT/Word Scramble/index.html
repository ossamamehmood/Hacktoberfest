<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="stylesheet.css">

<head>
    <title>JumBler</title>
</head>

<body>

    <div class="container">

        <div class="padd">
            <div class="score">
                <p id="score">0</p>
            </div>

            <div class="jumbled">
                <p id="jumword"></p>
            </div>

            <div class="user-input">
                <input type="text" class="inp" id="inp" placeholder="Correct Word" />
                <button class="btn" onclick="checkAnswer()">Submit</button>
            </div>

        </div>

    </div>


    <script src="index.js"></script>

</body>

</html>
