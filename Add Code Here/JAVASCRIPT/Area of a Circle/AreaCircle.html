<body>
    <center>
    <h1>Area and circumference of a circle</h1>
    <input type="button" value="Click here to Calculate" onClick=CalculateArea() />

    <script>
        function CalculateArea() {
            var radius = prompt("Please enter the Radius of Circle : ");
            alert("The area of the circle is " + (radius * radius * Math.PI));
        }
    </script>
