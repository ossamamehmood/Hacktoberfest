<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook | Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <div class="header">
        <div class="logo">
            <img src="download.png" alt="fault">
        </div>
        <div class="login">
            <div class="email">
                <label>Email</label><br>
                <input type="text" name="email">
            </div>
            <div class="password">
                <label>Password</label><br>
                <input type="password" name="password"><br>
                <a href="#">Forgotten Password?</a>
            </div>
            <div class="button">
                <input type="submit" value="Log-in">
            </div>
        </div>
    </div>
    <!-- body block having connect and create account part -->
    <div class="content-block">
        <div class="facebook-connect">
            <img src="world.png" alt="">
        </div>
        <div class="create-account">
            <h2>Create Account</h2>
            <p class="free">Its free and always will be</p>
            <div class="account">
                <form>
                   <input type="text" name="firstname" placeholder="FirstName">
                   <input type="text" name="surname" placeholder="Surname"><br>
                   <input type="text" name="email" placeholder="Mobile Number or email address" class="mobile"><br>
                   <input type="password" name="Password" placeholder="Password" class="password">
                   <br>
                   <br>
                   <h3>Birthday</h3>
                   <input type="date">
                   <p class="birth">Why do I need to provide my date of birth?</p>
                   <h3 class="gender">Gender</h3>
                   <div class="radio">
                        <input type="radio" id="male" name="change" value="male" checked>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="change" value="female">
                        <label for="css">Female</label>
                        <input type="radio" id="custom" name="change" value="custom">
                        <label for="custom">Custom</label>
                   </div>
                   <span>By clicking Create an account you agree to our <a href="#"> Terms</a>and that you have read <br> our <a href="#">Data Policy</a> including our <a href="#"> Cookie Use </a></span>
                   <br>

                   <input type="submit" value="Create an account" class="by-clicking">
                   <br>
                   <p>Create a page for celebrity,band or business</p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
