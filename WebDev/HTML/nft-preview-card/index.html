<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">                                                               <!-- displays site properly based on user's device -->
<!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- CSS stylesheet -->
  <link rel="stylesheet" href="styles.css">
<!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  
  <div class="card" style="width: 18rem;">
    <header class="img-container">
      <img src="images/image-equilibrium.jpg" class="card-img-top" alt="NFT-image">
    
    </header>
    
    <!-- <img src="images/icon-view.svg" alt="icon-image" class="card-icon"> -->
    
    <div class="card-body">
      <h5 class="card-title">Equilibrium #3429</h5>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <p class="left-text"> <img  src="images/icon-ethereum.svg" alt="ethereum-image"><span class="eth"> 0.041 ETH </span><span class="right-text"> <img src="images/icon-clock.svg" alt="clock-image"> 3 days left</span></p>
      <hr>
      <p class="avatar-description"> <img class="avatar" src="images/image-avatar.png" alt="avatar-image"> Creation of <span class="name">Jules Wyvern</span></p>
     
    </div>
  </div>
  

  <div class="attribution">
         
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kushagra Rastogi</a>.
  </div>
 
</body>
</html>
