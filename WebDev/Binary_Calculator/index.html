<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
        <title>Binary Calculator</title>
  <h3>Binary Calculator</h3>
    <body>
        <div id="res"> </div>
        <div id="btns">
            <button id="btn0" class="butt" onclick="add10('0')">0</button>
             <button id="btn1" class="butt" onclick="add10('1')">1</button>
             <button id="btnClr" class="butt" onclick="clearit()">C</button>
             <button id="btnEql" class="butt" onclick="equal()">=</button>
      <br>   <button id="btnSum" class="butt" onclick="opera('+')">+</button>
             <button id="btnSub" class="butt" onclick="opera('-')">-</button>
             <button id="btnMul" class="butt" onclick="opera('*')">*</button>
             <button id="btnDiv" class="butt" onclick="opera('/')">/</button>
            </div>
    </body>
</html>
