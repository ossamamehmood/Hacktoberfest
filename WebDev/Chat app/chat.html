<!DOCTYPE html>
<html>
    <head>
        <title>Chat Clone</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <link rel="stylesheet" href="/chat.css">
    <script src="/chat.js"></script>
    <body>
    <!--The chat-->
        <div id = "Chat">
            <div id = "TopBar">
               <i class="material-icons" id = "back">arrow_back</i>
               <div id ="userName"></div>
               <i class="material-icons" id = "Settings" >settings</i>
            </div>
            <div id ="messageBackground"></div>
            <div id = "BottomBar">
                <i class="material-icons" id = "plus">add_circle_outline</i>
                <div id = "PlusAdd">
                    <div id = "InsertCode">Insert Code</div>
                    <div id = "InsertPost">Insert Post</div>
                </div>
                <input type = text id = "Message" placeholder = "Write your message">
                <i class="material-icons" id = "send">send</i>
            </div>
        </div>
        <!--end chat-->
       
        <!--Settings-->
        <div id ="settings">
            <div id="settingsTopBar">
                <i class="material-icons" id = "settingsBack">arrow_back</i>
                <div id ="settingsName">Settings</div>
            </div>
            <div id ="settingsBackground">
                <div id ="box">
                    <img src = "/shinchan.jpg" alt = "oh no" id = "SettingsImage">
                    <div id ="settingsUserName"></div>
                    <div id = "settingsSubtitle">SETTINGS</div>
                    <div id = line></div>
                    <div id = "settingsOthers">
                        <div id = "set1"></div>
                        <div id = "set2">Open Profile</div>
                        <div id = "set3" onclick = block()>Block Profile</div>
                        <div id = "set4">Delete Conversation</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
