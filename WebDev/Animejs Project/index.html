<body>
    <h1>Design for Grid</h1>

    <section>
        <div></div>
        <div></div>

        <div></div>
      
    </section>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
   
   <script>
let tl = anime.timeline({
    easing: 'easeOutExpo',
    duration: 750
})

tl.add({
    targets: 'section div',
    width: '100%',
    backgroundColor: 'rgb(197,197,255)',
    delay: anime.stagger(100)
})

tl.add({
    targets: 'section div',
    width: '90%',
    backgroundColor: 'rgb(235,235,255)',
})
tl.add({ 
    targets: 'h1',
    top: '25%',
    opacity: 1,
    duration: 4000,
    backgroundColor: 'rgb(197,197,255)',
})

let rotateme = anime({
    targets: 'section',
    scaleY: '2',
    scaleX:  '2',
    translateX:'40%',
    rotate: '45deg',
    duaration: 3000,
    autoplay: false,
    easing: 'linear'
})

document.querySelector('h1').addEventListener('mouseover', () =>{

    rotateme.play();
})

   </script>
</body>
</html>
