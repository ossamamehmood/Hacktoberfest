<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="WorldClock.css">
</head>
<body>
    
    <div class="mainPage">
        <div class="container">
            <h4 class="timer"></h4>
            <button class="clickTimer">
                CLICK TO SHOW TIME
            </button>  
            
            <div class="dropMenu">
        <select>
            <option value="1">UMT: Coordinated Universal Time</option>
            <option value="2">GMT: Greenwich Mean Time</option>
            <option value="3">PKT: Pakistan Standard Time</option>
            <option value="4">IST: India Standard Time</option>
            <option value="5">TJT: Tajikistan Time</option>
        </select>

        <span class="downArrow">
            <img id="downArrowImg" src="media\down-arrow.png">
        </span>
             </div>
        
        </div>
    </div>

  

 
    
</body>

<script src="WorldClock.js"></script>
</html>
