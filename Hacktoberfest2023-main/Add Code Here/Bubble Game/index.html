<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="rape">
            <h1 id="mainHeading">Hit the bubble to increase score</h1>
            <div id="panel">
                <div id="ptop">
                    <div class="elem">
                        <h2>Hit</h2>
                        <div id="hitval" class="box"></div>
                    </div>
                    <div class="elem">
                        <h2>Timer</h2>
                        <div id="timerval" class="box">60</div>
                    </div>
                    <div class="elem">
                        <h2>Score</h2>
                        <div id="Scoreval" class="box">0</div>
                    </div>
                </div>
                <div id="pbtm">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
