<!DOCTYPE html>
<html>
<head>
    <title>Number Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            background-image: url(https://images.unsplash.com/photo-1642344498064-db1fa1827f4d?auto=format&fit=crop&q=80&w=2071&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #007BFF;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            height: 40px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            margin-top:20px;
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Converter</h1>
        <label for="number">Enter a number:</label>
        <input type="number" id="number" placeholder="Enter a number">
        <label for="base">Select base:</label>
        <select id="base">
            <option value="decimal">Decimal</option>
            <option value="binary">Binary</option>
            <option value="octal">Octal</option>
            <option value="hexadecimal">Hexadecimal</option>
        </select>
        <button onclick="convertNumber()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertNumber() {
            const numberInput = document.getElementById("number");
            const baseSelect = document.getElementById("base");
            const resultOutput = document.getElementById("result");

            const number = Number(numberInput.value);
            const base = baseSelect.value;

            if (!isNaN(number)) {
                switch (base) {
                    case "decimal":
                        resultOutput.innerText = `Result: ${number}`;
                        break;
                    case "binary":
                        resultOutput.innerText = `Result: ${number.toString(2)}`;
                        break;
                    case "octal":
                        resultOutput.innerText = `Result: ${number.toString(8)}`;
                        break;
                    case "hexadecimal":
                        resultOutput.innerText = `Result: ${number.toString(16)}`;
                        break;
                }
            } else {
                alert("Please enter a valid number.");
            }
        }
    </script>
</body>
</html>
